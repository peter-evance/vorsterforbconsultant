<section class="section banner">
    <!-- Background Image with NgOptimizedImage -->
    <div class="banner-background">
        <img
                ngSrc="assets/images/office.jpeg"
                alt="Office"
                fill
                priority
                sizes="100vw"
                aria-hidden="true">
    </div>

    <!-- Overlay to darken background -->
    <div class="banner-overlay" aria-hidden="true"></div>

    <div class="container">
        <div class="section-box-banner">
            <div class="content">
<!--                <div class="banner-pretitle">-->
<!--                    <h1>{{"Banner.Pretitle" | translate}}</h1>-->
<!--                </div>-->
                <div class='banner-title'>
                    <h2 class="banner-name">Vorster Forb Management Consultants</h2>
                    <h3 class="banner-subtitle">Transforming Businesses Since 2002</h3>
                </div>
                <div class='banner-description'>
                    <p [innerHTML]='"Banner.Description" | translate' class="mt-4"></p>
                </div>
            </div>
            <div class="div-btn-banner">
                <app-dynamic-button
                        [text]='"Banner.ActionBtn" | translate'
                        href="mailto:forbmanagement@gmail.com"
                        target="_blank"
                        analyticsEvent="click_contact_inquiry"
                        analyticsCategory="banner"
                        analyticsLabel="email_contact"
                        variant="primary">
                </app-dynamic-button>
            </div>
        </div>
    </div>
</section>
