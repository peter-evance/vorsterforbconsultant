name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering from Actions tab

permissions:
  contents: read      # Read repository contents
  pages: write        # Deploy to GitHub Pages
  id-token: write     # OIDC token for deployment verification

concurrency:
  group: "pages"
  cancel-in-progress: false  # Let running deployments complete

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Cache node_modules for faster builds

      - name: Install dependencies
        run: npm ci  # Clean install from package-lock.json

      - name: Build Angular application
        run: |
          npm run build -- \
            --configuration production \
            --base-href=/vorsterforbconsultant/
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'  # Prevent memory issues

      - name: Verify build output
        run: |
          if [ ! -f "dist/vorsterforbconsultant/browser/index.html" ]; then
            echo "‚ùå Build failed: index.html not found"
            exit 1
          fi
          echo "‚úÖ Build artifacts verified"

      - name: Create 404.html for SPA routing
        run: |
          cp dist/vorsterforbconsultant/browser/index.html \
             dist/vorsterforbconsultant/browser/404.html

      - name: Add .nojekyll file
        run: touch dist/vorsterforbconsultant/browser/.nojekyll

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/vorsterforbconsultant/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment completed successfully"
          echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üì¶ Build size: $(du -sh dist/vorsterforbconsultant/browser | cut -f1)"